<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse a string</title>
</head>
<body>
    <script>
        let text = prompt("Text to be reversed: ");
        let textA = text.split("").reverse();
        text = textA.join("");
        document.body.innerHTML = text;
    </script>
</body>
</html>
